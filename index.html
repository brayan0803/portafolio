    <script>

      var sections = new Array(5);

      alertSize();

      function alertSize() {
        var myWidth = 0,
          myHeight = 0;
        if (typeof window.innerWidth == "number") {
          // No-IE
          myWidth = window.innerWidth;
          myHeight = window.innerHeight;
        } else if (
          document.documentElement &&
          (document.documentElement.clientWidth ||
            document.documentElement.clientHeight)
        ) {
          // IE 6+
          myWidth = document.documentElement.clientWidth;
          myHeight = document.documentElement.clientHeight;
        } else if (
          document.body &&
          (document.body.clientWidth || document.body.clientHeight)
        ) {
          // IE 4 compatible
          myWidth = document.body.clientWidth;
          myHeight = document.body.clientHeight;
        }

        var display;
        var card_menu = document.getElementById("card_menu");
        display = card_menu.style.display;
        if (myWidth < 767) {
          card_menu.style.display = "none";
        } else {
          card_menu.style.display = "block";
        }
      }

      function displayMenu() {
        var display;
        var menu = document.getElementById("card_menu");
        display = card_menu.style.display;

        if (display == "none") {
          card_menu.style.display = "block";
        } else {
          card_menu.style.display = "none";
        }
      }

      function setColors(i) {
    var search = document.getElementById(sections[i]);
    var bkgr_body;
    var bkgr_menu;

    if (sections[i] == "home") {
        bkgr_body = "#233D58";
        bkgr_menu = "#233D58";
    } else {
        bkgr_body = "#f1f1f1";
        bkgr_menu = "#29abe2";
    }

    if (search) {
        search.style.background = bkgr_body;
    }

    var menu = document.getElementsByTagName("div")[0];
    if (menu) {
        menu.style.background = bkgr_menu;
    }
}

function navSection(nav) {
    for (var i = 0; i < 5; i++) {
        var search = document.getElementById(sections[i]);
        if (search) {
            search.style.display = "none"; // Ocultar todas las secciones
        }

        if (sections[i] == nav) {
            search.style.display = "block"; // Mostrar la sección seleccionada
            setColors(i);
        }
    }
}

function navigate(nav) {
    var currentIndex = -1;

    for (var i = 0; i < 5; i++) {
        var search = document.getElementById(sections[i]);
        if (search && search.style.display === "block") {
            search.style.display = "none"; // Ocultar la sección actual
            currentIndex = i;
            break;
        }
    }

    if (currentIndex !== -1) {
        if (nav == "next") {
            currentIndex = (currentIndex + 1) % 5; // Avanzar a la siguiente sección
        } else if (nav == "prev") {
            currentIndex = (currentIndex - 1 + 5) % 5; // Retroceder a la sección anterior
        }

        var newSection = document.getElementById(sections[currentIndex]);
        if (newSection) {
            newSection.style.display = "block";
            setColors(currentIndex);
        }
    }
}
      
function diplayFormContact(status){

  var form = document.getElementById("contact_form");
  form.style.display = status;
}
</script>
